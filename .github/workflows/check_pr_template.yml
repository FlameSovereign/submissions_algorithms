name: Check if PR Template Is Complete

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check_template:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Check if YAML section is filled out
        id: check_filled_out
        run: |
          PR_BODY=$(gh pr view ${{ github.event.number }} --json body --jq .body)

          # Extract YAML section
          YAML_START=$(echo "$PR_BODY" | grep -n "```yaml" | head -n 1 | cut -d: -f1)
          YAML_END=$(echo "$PR_BODY" | grep -n "```" | tail -n 1 | cut -d: -f1)
          
          if [[ -z "$YAML_START" || -z "$YAML_END" ]]; then
            echo "YAML section not found in PR body."
            echo "::set-output name=filled_out::false"
            exit 1
          fi

          YAML_SECTION=$(echo "$PR_BODY" | head -n "$YAML_END" | tail -n $(("$YAML_END" - "$YAML_START" - 1)))

          # Check for empty fields in YAML section
          if [[ "$YAML_SECTION" == *": \"\""* ]]; then
            echo "Some fields in the YAML section are not filled out."

            # Find specific empty fields
            if [[ "$YAML_SECTION" == *"submission_name: \"\""* ]]; then
              echo "  - submission_name is empty."
            fi
            if [[ "$YAML_SECTION" == *"submission_folder: \"\""* ]]; then
              echo "  - submission_folder is empty."
            fi
            if [[ "$YAML_SECTION" == *"authors: \"\""* ]]; then
              echo "  - authors is empty."
            fi
            if [[ "$YAML_SECTION" == *"affiliations: \"\""* ]]; then
              echo "  - affiliations is empty."
            fi
            if [[ "$YAML_SECTION" == *"ruleset: \"\""* ]]; then
              echo "  - ruleset is empty."
            fi
            if [[ "$YAML_SECTION" == *"framework: \"\""* ]]; then
              echo "  - framework is empty."
            fi
            if [[ "$YAML_SECTION" == *"description: \"\""* ]]; then
              echo "  - description is empty."
            fi

            echo "::set-output name=filled_out::false"
          else
            echo "All fields in the YAML section are filled out."
            echo "::set-output name=filled_out::true"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR if not filled out
        if: steps.check_filled_out.outputs.filled_out == 'false'
        run: |
          gh pr comment ${{ github.event.number }} --body ":warning: Please fill out all required fields in the PR template."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add 'Incomplete' label if not filled out
        if: steps.check_filled_out.outputs.filled_out == 'false'
        run: |
          gh pr edit ${{ github.event.number }} --add-label "ðŸš§ Incomplete"
          exit 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove 'Incomplete' label if filled out
        if: steps.check_filled_out.outputs.filled_out == 'true'
        run: |
          gh pr edit ${{ github.event.number }} --remove-label "ðŸš§ Incomplete"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}